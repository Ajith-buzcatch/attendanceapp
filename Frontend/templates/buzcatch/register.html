{% load static %}

<!doctype html>
<html lang="en" dir="ltr">

<!-- Mirrored from templates.iqonic.design/gigz/html/dist/dashboard/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 18 May 2024 09:02:25 GMT -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gigz | Service Marketplace Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://templates.iqonic.design/gigz/html/dist/assets/images/favicon.ico" />

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="{% static "admin/css/core/libs.min.css" %}" />

    <!-- Gigz Design System Css -->
    <link rel="stylesheet" href="{% static "admin/css/gigz.mine209.css" %}" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static "admin/css/custom.mine209.css" %}" />

    <!-- fontawsome Css Build -->
    <link rel="stylesheet" href="{% static "admin/vendor/%40fortawesome/fontawesome-free/css/all.min.css" %}">

    {% comment %} <link rel="stylesheet" href="../../../../../unpkg.com/swiper%4011.1.3/swiper-bundle.min.css" /> {% endcomment %}
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">User Information & Company details</h4>
                        </div>
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="fname">First Name:</label>
                                            <input type="text" class="form-control" id="fname" name="first_name" placeholder="First Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="lname">Last Name:</label>
                                            <input type="text" class="form-control" id="lname" name="last_name" placeholder="Last Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="mobno">Mobile Number:</label>
                                            <input type="text" class="form-control" id="mobno" name="mobno" placeholder="Mobile Number" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="company_name">Company Name:</label>
                                            <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Company Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="regno">Reg No</label>
                                            <input type="text" class="form-control" id="regno" name="regno" placeholder="Reg No">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="company_icon">Company Icon</label>
                                            <input type="file" class="form-control" id="company_icon" name="company_icon">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="company_logo">Company Logo</label>
                                            <input type="file" class="form-control" id="company_logo" name="company_logo">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="add1">Street Address:</label>
                                            <input type="text" class="form-control" id="add1" name="address1" placeholder="Street Address">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label">City:</label>
                                            <select name="city" class="selectpicker form-control" data-style="py-0" required>
                                                <option value="">Select City</option>
                                                {% for city in cities %}
                                                    <option value="{{ city.id }}">{{ city.city }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                       
                                    </div>
                                    <hr>
                                    <h5 class="mb-3">Security</h5>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="form-label" for="uname">User Name:</label>
                                            <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="pass">Password:</label>
                                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="rpass">Repeat Password:</label>
                                            <input type="password" class="form-control" id="rpass" name="rpass" placeholder="Repeat Password" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>                 
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- Library Bundle Script -->
        <script src="{% static "admin/js/core/libs.min.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>

        <!-- External Library Bundle Script -->
        <script src="{% static "admin/js/core/external.min.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
    
        <!-- Widgetchart Script -->
        <script src="{% static "admin/js/charts/widgetcharts.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
    
        <!-- mapchart Script -->
        <script src="{% static "admin/js/charts/vectore-chart.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
        <script src="{% static "admin/js/charts/dashboard.js" %}" defer type="a7640a56831629288fa016ed-text/javascript"></script>
    
        <!-- fslightbox Script -->
        <script src="{% static "admin/js/plugins/fslightbox.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
    
        <!-- GSAP Animation -->
        <script src="{% static "admin/vendor/gsap/gsap.min.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
        <script src="{% static "admin/vendor/gsap/ScrollTrigger.min.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
        <script src="{% static "admin/js/gsap-init.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
    
        <!-- Form Wizard Script -->
        <script src="{% static "admin/js/plugins/form-wizard.js" %}" type="a7640a56831629288fa016ed-text/javascript"></script>
    
        <!-- App Script -->
        <script src="{% static "admin/js/gigz.js" %}" defer type="a7640a56831629288fa016ed-text/javascript"></script>
    
        <!-- Swiper JS -->
        {% comment %} <script src="../../../../../unpkg.com/swiper%4011.1.3/swiper-bundle.min.js"
            type="a7640a56831629288fa016ed-text/javascript"></script> {% endcomment %}
        <script src="{% static "admin/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" %}"
            data-cf-settings="a7640a56831629288fa016ed-|49" defer></script>

</body>
</html>
