{% extends "company_admin/adminbase.html" %}

{% block content %}

    <div class="row" style="padding: 40px;" >
        <div class="col-xl-3 col-lg-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <div class="header-title">
                        <h4 class="card-title">Assign Work Time </h4>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">Employees</label>
                            <select name="user" id="id_user" class="selectpicker form-control" data-style="py-0">
                                <option value="">Select User</option>
                                {% for employee in employees %}
                                    <option value="{{ employee.user_id }}">{{ employee.employee_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="id_start_time">Strat Time</label>
                            <input type="time" class="form-control" name="start_time" id="id_start_time" required >
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="turl">End Time</label>
                            <input type="time" class="form-control"name="end_time" id="id_end_time" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Assign Time</button>

                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock  %}
